<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>01-Getting started</title>
		<!-- Custom Google Fonts --> 
		<!-- <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,700|BenchNine:300" rel="stylesheet"> -->
		<!-- Font Awesome -->
		<script src="https://use.fontawesome.com/2415393c0d.js"></script>
		<!-- Bootstrap.css -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<!-- Custom Style Sheet -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body class="page-cast-details">
		<div class="container">
			<h1>Game of Thrones | Cast Details</h1>
			<section class="characters-container"></section>
		</div>
		

		<h1></h1>

		<script id="characterTemplate" type="text/x-handlebars-template">
			

				<div class="character">

					<img src="img/{{shortCode}}.jpg">
					{{> charactersDetailsPartial}}
					
					
					<a href="index.html" class="button view-details">Back</a>
				</div>

				<div class="character-bio-container">
						<p><strong>Bio: </strong>{{bio}}</p>
					</div>

			
		</script>


	
		<!-- ******Jquery GOOGLE CDN***** -->
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/handlebars-v4.0.10.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
