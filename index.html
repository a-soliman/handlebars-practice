<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>01-Getting started</title>
		<!-- Custom Google Fonts --> 
		<!-- <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,700|BenchNine:300" rel="stylesheet"> -->
		<!-- Font Awesome -->
		<script src="https://use.fontawesome.com/2415393c0d.js"></script>
		<!-- Bootstrap.css -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<!-- Custom Style Sheet -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<h1>Game of Thrones</h1>
			<ul class="characters-container"></ul>
				
			
		</div>
		

		<h1></h1>

		<script id="characterTemplate" type="text/x-handlebars-template">
			
			{{#each characters}}

				<li class="character">

					<img src="img/{{shortCode}}.jpg">\
					<div class="chaaracter-details">
						<h2>{{name}}</h2>
						<p>Actor: {{actor}}</p>
						{{#with house}}
							{{#if name}}<p>House: {{#makeBold}}{{name}}{{/makeBold}}</p>{{/if}}
							{{#if seat}}<p>Seat: {{seat}}</p>{{/if}}
							{{#if words}}<p>Words: {{#upperCase}}{{words}}{{/upperCase}}</p>{{/if}}
							{{#if phone}}<p>phone: {{formatPhoneNumber phone}}</p>{{/if}}
						{{/with}}
						{{#if location}}<p>Whereabouts: {{location}}</p>{{/if}}
					</div>
					<a href="#" class="button view-details">View details &#8674;</a>
				</li>
			{{/each}}
			
		</script>
	
		<!-- ******Jquery GOOGLE CDN***** -->
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/handlebars-v4.0.10.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
