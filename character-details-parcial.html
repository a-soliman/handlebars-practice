<script id="chatacter-details-partial" type="text/x-handlebars-template">
	<div class="chaaracter-details">
		<h2>{{name}}</h2>
		<p>Actor: {{actor}}</p>
		{{#with house}}
			{{#if name}}<p>House: {{#makeBold}}{{name}}{{/makeBold}}</p>{{/if}}
			{{#if seat}}<p>Seat: {{seat}}</p>{{/if}}
			{{#if words}}<p>Words: {{#upperCase}}{{words}}{{/upperCase}}</p>{{/if}}
			{{#if phone}}<p>phone: {{formatPhoneNumber phone}}</p>{{/if}}
		{{/with}}
		{{#if location}}<p>Whereabouts: {{location}}</p>{{/if}}
	</div>
</script>
